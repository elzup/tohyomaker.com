					<div id="title-survey-div" class="col-sm-10">
						<h1 id="title-survey">きのこたけのこ対戦</h1>
					</div>
					<div class ="col-sm-2" id="pagetype">投票ページ</div>
				</div>
				<div class="row">
					<div class="col-sm-6" id="tagbox-div">
						<p>
							<button type="button" class="btn btn-default">Default</button>
							<button type="button" class="btn btn-default btn-tag">きのこ</button>
							<button type="button" class="btn btn-default btn-tag">たけのこ</button>
							<button type="button" class="btn btn-default btn-tag">お菓子</button>

						</p>
					</div>
					<div class="col-sm-3" id="timestamp">2012/02/10 12:00</div>
					<div class="col-sm-3" id="owner-name">
						<p>
							<button class="btn btn-default btn-owner-name">作者@arzzup</button>
						</p>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12" id="survey-description">

						二行目のテキスト

				</div>

					<form action="" method="POST">
						<div class="col-sm-8" id="text-div">
							<textarea name="vote-text" id="vote-textarea" rows="3"></textarea>
							
						</div>
						<div class="col-sm-4" id="submit-div">
							<input type="hidden" id="vote-value" name="vote-value" />
							<button type="submit" class="btn btn-lg btn-default">投票する</button>
